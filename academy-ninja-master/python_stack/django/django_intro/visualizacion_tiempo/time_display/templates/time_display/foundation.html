<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LA HORA DE {% block titulo %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.css' %}"> {% endcomment %}
    {% block estilos %} {% endblock %}
</head>
<body>
        <div class = "text-center fw-bold fs-1">
            <h1> RELOJ MUNDIAL - HORA DE {% block pais %} {% endblock %} </h1>
        </div>

        {% block contenido %} {% endblock %}
    
        {% comment %} <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/toastr.min.js' %}"></script> {% endcomment %}
        

        {% block scripts %} {% endblock %}

</body>
</html>
