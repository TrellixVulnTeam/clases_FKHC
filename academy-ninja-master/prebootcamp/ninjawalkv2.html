<html>
<body>
	<div id='background'>
        <div id='background' style='position:absolute; top:100px; left:50px; background-image: url("img/white_bg.jpg"); width:610px; height:510px;'></div>
        <div id='character' style='position:absolute; top:220px; left:170px; background-image: url("img/down1.png"); width:59px; height:86px;'></div> 
         		<!--se coloca la imagen down1.png en la posicion top and left -->
		<!--////preguntar donde puede uno conocer los atributos ejp style. Porque top y left como parametros?-->
    </div>
    <script type="text/javascript">
	    var leftValue = 170, topValue = 220, move = "", walkValue = 1; //se inicializan variables de posicion leftValue y topValue, igual a la posicion en el CSS. 

    	function update(move){
            if (walkValue ==1){
                walkValue = 2;
                            }
               else {
                   walkValue = 1;
               }             
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
            document.getElementById("character").style.backgroundImage = "url('img/"+move+walkValue+".png')";
                                                                        
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 170) { // LEFT    e.keycode tiene un numero para cada tecla de flecha. Se busca reducir o aumentar 
				                                //jugando con la posicion inicial de top and left. Se delimita en una ventana de 0 a 500. El numero 50 es el salto en pixeles.
    			leftValue = leftValue - 50;
                move = "left";  ////Diferencias entre comillas dobles y sencillas??
    		}
    		else if (e.keyCode == 39 && leftValue <= 440) { // RIGHT
    			leftValue = leftValue + 50; 
                move = "right";   		
    		}
    		else if (e.keyCode == 40 && topValue <= 350) { // DOWN
				topValue = topValue + 50;
                move = "down";
    		}
			else if (e.keyCode == 38 && topValue > 220) { // UP
			    topValue = topValue - 50;
                move = "top";
			}
    		// ...
    		update(move);  ////porque da igual transportar la variable que no hacerla?
    	}
    </script>
</body>
</html>
